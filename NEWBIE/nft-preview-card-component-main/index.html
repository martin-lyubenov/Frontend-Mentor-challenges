<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
        <div class="view-image">
      <img
        src="images/image-equilibrium.jpg"
        alt="Awesome looking cube"
        class="cube"
      />
            <div class="eye-img">
                <img src="images/icon-view.svg" alt="">
            </div>

    </div>

      <h3 class="item-name | fw-600 text-white">Equilibrium #3429</h3>
      <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="price-time">
        <li><span class="price cyan">0.041 ETH</span></li>
        <li><span class="time-counter soft-blue">3 days left</span></li>
      </ul>

      <hr class="line-color"/>

      <div class="card-footer">
        <div class="image">
        <img class="avatar-image"
          src="images/image-avatar.png"
          alt="A photo of the artist -  Jules Wyvern ( AKA the most Emo looking dude ever)"
        />
    </div>
        <p class="soft-blue">Ceation of <span class="card-footer-name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
